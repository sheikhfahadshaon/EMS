{% extends 'base.html' %}

{% block body %}
  <h2>Update Event</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Event List</a>
{% endblock %}
